<div 
class="dynamic-field form-select"
[formGroup]="group">
<label [ngClass]="config.labelClass">{{ config.label }}</label>
<select [formControlName]="config.name" [ngClass]="config.controlClass"> 
  <option value="">{{ config.placeholder }}</option>
  <option *ngFor="let option of config.options">
    {{ option }}
  </option>
</select>
</div>
